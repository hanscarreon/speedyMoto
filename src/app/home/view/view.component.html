<ion-page id="container" class="">
  <div class="ion-padding">
    <h2 class="main-title">SPEEDY MOTO</h2>
    <p class="sub-text">News and Speed at your mobile anytime and anywhere you go a best buddy app for you!!!</p>
  </div>
<ion-grid>
  <ion-row class="ion-align-items-center ion-text-center">
    <ion-col (click)="navigationRoute('riders')"  size="4">
      <ion-card >
        <img  src="/assets/icon/mot.png">
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card>
        <img src="/assets/icon/cal.png">
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card>
        <img src="/assets/icon/cam.png">
      </ion-card>
    </ion-col>
    <!-- /. items above -->
    <ion-col size="2"></ion-col>
    <ion-col size="4">
      <ion-card>
        <img src="/assets/icon/flag.png">
      </ion-card>
    </ion-col>
    <ion-col size="4">
      <ion-card >
        <img src="/assets/icon/holder.jpg">
      </ion-card>
    </ion-col>
    <ion-col size="2"></ion-col>
    <!-- /. items below -->
    <ion-col size="12">
      <div class="container-bike">
        <div class="bike-body">
          <div class="seat"></div>
          <div class="cover"></div>
          <div class="lamp"></div>
          <div class="motor">
            <div class="part-1">
              <div class="part-1-top"></div>
              <div class="part-1-bottom"></div>
            </div>
            <div class="part-2">
              <div class="part-2-base">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
              </div>
            </div>
          </div>
          <div class="front"></div>
          <div class="back"></div>
        </div>
        <div class="tire"></div>
        <div class="tire"></div>
        <div class="smoke"></div>
      </div>
    </ion-col>
  </ion-row> 
</ion-grid>
</ion-page>
